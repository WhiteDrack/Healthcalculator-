<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Style Master - Ultimate Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

    <style>
        :root { --neon: #00f2fe; --dark: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; text-align: center; }
        .container { width: 100%; max-width: 400px; margin: auto; }
        #video-wrap { width: 100%; height: 350px; background: #000; border-radius: 25px; position: relative; border: 2px solid var(--neon); overflow: hidden; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .result-card { background: rgba(255,255,255,0.07); backdrop-filter: blur(10px); border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .btn { background: var(--neon); color: #000; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin: 10px 0; }
        .mic-btn { width: 60px; height: 60px; border-radius: 50%; background: #ff416c; border: none; font-size: 24px; cursor: pointer; box-shadow: 0 0 15px rgba(255,65,108,0.5); }
        .mic-active { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
        #chat-bubble { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 12px; margin-top: 10px; border-left: 4px solid var(--neon); font-size: 13px; min-height: 40px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:var(--neon)">‚úÇÔ∏è AI STYLE EXPERT</h2>
    
    <div id="video-wrap">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <div class="result-card">
        <div style="display:flex; justify-content:space-between">
            <div style="text-align:left"><small>SHAPE</small><br><b id="face-shape">Ready</b></div>
            <div style="text-align:right"><small>STYLE</small><br><b id="haircut">---</b></div>
        </div>
        <div id="chat-bubble">Namaste! "Start" dabayein aur mic se puchiye.</div>
    </div>

    <button class="btn" onclick="startApp()">START AI SCANNER</button>
    <button id="micBtn" class="mic-btn" onclick="startMic()">üé§</button>
    <p style="font-size: 11px; color: #888;">Powered by DeepSeek AI</p>
</div>

<script>
    // Aapki API Key
    const API_KEY = "Sk-or-v1-4e4d78ffcdf24a8708d9ddc30629838e5bd1e3c7f0fa10f0f261966f338d1dc1";
    const video = document.getElementById('video');
    const bubble = document.getElementById('chat-bubble');
    let detector;

    async function startApp() {
        bubble.innerText = "System load ho raha hai...";
        try {
            const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
            detector = await faceLandmarksDetection.createDetector(model, {
                runtime: 'mediapipe',
                solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh'
            });

            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            bubble.innerText = "AI Active! Ab puchiye.";
            setInterval(scan, 1000);
        } catch (e) {
            bubble.innerText = "Error: Camera ya System load nahi hua.";
        }
    }

    async function scan() {
        if (!detector) return;
        const faces = await detector.estimateFaces(video);
        if (faces.length > 0) {
            const kp = faces[0].keypoints;
            const r = Math.abs(kp[152].y - kp[10].y) / Math.abs(kp[454].x - kp[234].x);
            let s = r > 1.5 ? "Oval" : (r < 1.3 ? "Round" : "Square");
            document.getElementById('face-shape').innerText = s;
            document.getElementById('haircut').innerText = s === "Oval" ? "Side Part" : "High Fade";
        }
    }

    // Voice & API Logic
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN';

    function startMic() {
        recognition.start();
        document.getElementById('micBtn').classList.add('mic-active');
    }

    recognition.onresult = async (e) => {
        document.getElementById('micBtn').classList.remove('mic-active');
        const userMsg = e.results[0][0].transcript;
        bubble.innerText = "AI Soch raha hai...";

        try {
            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "HTTP-Referer": window.location.href, // OpenRouter ke liye zaroori
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "google/gemini-2.0-flash-exp:free",
                    "messages": [
                        {"role": "system", "content": "You are a friendly expert barber. Answer in Hindi based on face shape: " + document.getElementById('face-shape').innerText},
                        {"role": "user", "content": userMsg}
                    ]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            bubble.innerText = reply;
            
            const speak = new SpeechSynthesisUtterance(reply);
            speak.lang = 'hi-IN';
            window.speechSynthesis.speak(speak);
        } catch (err) {
            bubble.innerText = "API Connect Error. Key check karein.";
        }
    };
</script>
</body>
</html>
