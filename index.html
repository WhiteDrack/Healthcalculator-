<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Style Master Pro - Powered by GPT</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

    <style>
        :root { --neon: #00f2fe; --accent: #4facfe; --dark: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; }
        
        #preview-wrap { 
            width: 100%; height: 380px; background: #000; border-radius: 30px; 
            position: relative; border: 2px solid var(--neon); overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .result-card { 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); 
            border-radius: 20px; padding: 20px; margin-top: -40px; position: relative; 
            z-index: 10; border: 1px solid rgba(255,255,255,0.1); 
        }

        .mic-btn {
            width: 65px; height: 65px; border-radius: 50%;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none; color: white; font-size: 28px; cursor: pointer;
            margin: 20px auto; display: block; transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
        }
        .mic-active { animation: pulse 1s infinite; transform: scale(1.1); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.7); } 100% { box-shadow: 0 0 0 15px rgba(255, 65, 108, 0); } }

        #chat-bubble {
            background: rgba(0,0,0,0.4); padding: 15px; border-radius: 15px;
            font-size: 14px; margin-top: 10px; border-left: 4px solid var(--neon);
            min-height: 50px; line-height: 1.5; color: #e2e8f0;
        }

        .main-btn {
            background: var(--neon); color: #000; border: none; padding: 15px;
            border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer;
            margin-bottom: 10px; font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; margin-bottom:15px;">
        <h1 style="color:var(--neon); margin:0; font-size:1.5rem;">STYLE AI EXPERT</h1>
        <p style="color:#64748b; font-size:0.8rem;">Powered by Advanced AI Intelligence</p>
    </header>

    <div id="preview-wrap">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <div class="result-card">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <div><small style="color:#888;">FACE SHAPE</small><br><b id="face-shape" style="color:var(--neon)">Scanning...</b></div>
            <div style="text-align:right;"><small style="color:#888;">HAIRCUT</small><br><b id="haircut" style="color:var(--neon)">---</b></div>
        </div>
        <div id="chat-bubble">Namaste! Pehle camera on karke face scan karein, phir mic dabakar mujhse kuch bhi puchiye.</div>
    </div>

    <div class="controls">
        <button class="main-btn" onclick="startCamera()">ðŸ“· START AI SCANNER</button>
        <button id="micBtn" class="mic-btn" onclick="listen()">ðŸŽ¤</button>
        <p style="color:#64748b; font-size:12px; text-align:center;">Tap the microphone and ask a question</p>
    </div>
</div>

<script>
    const API_KEY = "Sk-or-v1-4e4d78ffcdf24a8708d9ddc30629838e5bd1e3c7f0fa10f0f261966f338d1dc1";
    const video = document.getElementById('video');
    const bubble = document.getElementById('chat-bubble');
    const micBtn = document.getElementById('micBtn');
    let detector;

    async function loadAI() {
        const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
        detector = await faceLandmarksDetection.createDetector(model, {
            runtime: 'mediapipe',
            solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh'
        });
    }
    loadAI();

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        setInterval(async () => {
            const faces = await detector.estimateFaces(video);
            if (faces.length > 0) {
                const kp = faces[0].keypoints;
                const r = Math.abs(kp[152].y - kp[10].y) / Math.abs(kp[454].x - kp[234].x);
                let s = r > 1.55 ? "Oval" : (r < 1.35 ? "Round" : "Square");
                let h = s === "Oval" ? "Side Part Pompadour" : (s === "Round" ? "High Fade Spiky" : "Buzz Cut");
                document.getElementById('face-shape').innerText = s;
                document.getElementById('haircut').innerText = h;
            }
        }, 1000);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'hi-IN';

    function listen() {
        recognition.start();
        micBtn.classList.add('mic-active');
        bubble.innerText = "Sunte raheen...";
    }

    recognition.onresult = async (e) => {
        micBtn.classList.remove('mic-active');
        const userQuery = e.results[0][0].transcript;
        bubble.innerText = "AI soch raha hai...";
        
        const fShape = document.getElementById('face-shape').innerText;
        const fCut = document.getElementById('haircut').innerText;

        // OpenRouter API Call (GPT-4 / DeepSeek)
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "google/gemini-2.0-flash-exp:free", // Aap yahan model change kar sakte hain
                    "messages": [
                        {"role": "system", "content": `You are a professional celebrity barber. The user has an ${fShape} face and suggested cut is ${fCut}. Answer the user's question in a friendly Hindi and give styling tips.`},
                        {"role": "user", "content": userQuery}
                    ]
                })
            });

            const data = await response.json();
            const reply = data.choices[0].message.content;
            speak(reply);
        } catch (err) {
            speak("Maaf kijiye, main connect nahi ho paa raha hoon. Internet check karein.");
        }
    };

    function speak(txt) {
        bubble.innerText = txt;
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        window.speechSynthesis.speak(msg);
    }
</script>
</body>
</html>
