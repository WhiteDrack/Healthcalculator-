
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium AI Haircut Advisor</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1e293b, var(--bg));
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #preview-box {
            width: 100%;
            height: 380px;
            background: #000;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(0, 242, 254, 0.3);
        }

        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px;
        }

        /* Scanning Animation Line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            animation: scan 3s linear infinite;
            z-index: 10;
            display: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .controls {
            padding: 20px 10px;
        }

        .btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
            font-size: 1rem;
        }

        .btn:active { transform: scale(0.98); }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        #result-panel {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .info-stat {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
        }

        .info-stat label {
            font-size: 0.7rem;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .info-stat span {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #f8fafc;
            margin-top: 5px;
        }

        .status-badge {
            font-size: 12px;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(0, 242, 254, 0.1);
            color: var(--primary);
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>‚úÇÔ∏è Style AI</h1>
            <p style="color: #64748b; font-size: 0.9rem;">Find your perfect haircut</p>
        </header>

        <div class="main-card">
            <div id="preview-box">
                <div class="scan-line" id="scanner"></div>
                <video id="video" autoplay playsinline></video>
                <img id="output-img" style="display:none;" />
                <div id="msg" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; width:80%;">
                    <p style="color:#475569;">Ready to analyze...</p>
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="startCamera()">
                    <span>üì∑</span> LIVE CAMERA SCAN
                </button>
                
                <label class="btn btn-outline">
                    <span>üìÅ</span> UPLOAD FROM GALLERY
                    <input type="file" accept="image/*" onchange="handleImage(this)" style="display:none;">
                </label>

                <div id="result-panel">
                    <div class="info-stat">
                        <label>Face Shape</label>
                        <span id="face-shape">---</span>
                    </div>
                    <div class="info-stat">
                        <label>Style Tip</label>
                        <span id="haircut">---</span>
                    </div>
                </div>

                <center><span id="status" class="status-badge">System Idle</span></center>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const img = document.getElementById('output-img');
        const scanner = document.getElementById('scanner');
        const status = document.getElementById('status');
        let detector;

        async function init() {
            const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
            detector = await faceLandmarksDetection.createDetector(model, {
                runtime: 'mediapipe',
                solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh'
            });
            status.innerText = "AI System Ready";
        }
        init();

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                video.style.display = "block";
                img.style.display = "none";
                scanner.style.display = "block";
                document.getElementById('msg').style.display = "none";
                status.innerText = "Analyzing Face...";
                setInterval(analyze, 1000);
            } catch (err) {
                alert("Camera access required!");
            }
        }

        function handleImage(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
                img.style.display = "block";
                video.style.display = "none";
                scanner.style.display = "block";
                document.getElementById('msg').style.display = "none";
                img.onload = () => analyze(img);
            }
            reader.readAsDataURL(file);
        }

        async function analyze(src = video) {
            if (!detector) return;
            const faces = await detector.estimateFaces(src);
            if (faces.length > 0) {
                const kp = faces[0].keypoints;
                const w = Math.abs(kp[454].x - kp[234].x);
                const h = Math.abs(kp[152].y - kp[10].y);
                const r = h / w;

                let s = "Oval", t = "Side Part";
                if (r < 1.3) { s = "Round"; t = "High Fade"; }
                else if (r < 1.4) { s = "Square"; t = "Crew Cut"; }

                document.getElementById('face-shape').innerText = s;
                document.getElementById('haircut').innerText = t;
                status.innerText = "Analysis Complete";
            }
        }
    </script>
</body>
</html>
